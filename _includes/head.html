<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="{{ "/assets/img/RD-favicon.png" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/font/stylesheet.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="{{ "/assets/css/nav.css" | prepend: site.baseurl }}">
  <!--  <link rel="stylesheet" href="assets/css/nav.css"> -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  	<script src="{{ "/assets/js/jquery-1.12.2.min.js" | prepend: site.baseurl }}"></script>
  	<script src="{{ "/assets/js/application.js" | prepend: site.baseurl }}"></script>
    <script src="https://use.fontawesome.com/c0c6ed85fc.js"></script>
<!-- Social meta -->

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@engnroom">
<meta name="twitter:creator" content="@engnroom">
<meta name="twitter:title" content="The Hand-book of the Modern Development Specialist">
<meta name="twitter:description" content="Being, a Complete, Illustrated Guide to Responsible Data Usage, Manners, and General Deportment">
<meta name="twitter:image" content="https://responsibledata.io/wp-content/uploads/2014/03/featured-handbook-1.jpg">

<meta property="og:url"                content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{ site.title }}{% if page.title %} | {{ page.title }}{% else %}{% endif %}" />
<meta property="og:description"        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"              content="{% if page.layout == 'default' %}https://responsibledata.io/wp-content/uploads/2014/03/featured-handbook-1.jpg{% else %}{{ "/assets/img/" | prepend: site.baseurl  }}{{ page.asset-link }}-map.png{% endif %}" />

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//www.theengineroom.org/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 8]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//www.theengineroom.org/piwik/piwik.php?idsite=8" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</head>
